<!doctype html/>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Wireframe Francesc</title>

        <style>
            body {
                margin: 0;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            /* header */
            .container {
                grid-template-columns: 1fr 2fr 1fr;
                grid-template-rows: 800px;
                grid-template-areas:
                    "logo nav login";
                gap: 10px;
                display: grid;
                justify-content: space-between;
                font-weight: bold;
                background-color: lightgrey;
            }
            .logo {
                grid-area: logo;
                align-self: top;
                justify-self: start;
                padding-left: 30px;
                padding-top: 20px;
                font-size: 20px;
                color: #595959;
            }
            .nav {
                grid-area: nav;
                align-self: top;
                justify-self: center;
                font-size: 15px;
                color: #595959;
            }
            .nav span {
                margin-inline: 20px;
            }
            .login {
                grid-area: login;
                justify-self: end;
                align-self: top;
                padding-right: 30px;
                padding-top: 20px;
            }
            .login button {
                padding: 7px 10px;
                border-radius: 7px;
                color: #C35C5C;
                font-weight: bold;
                font-size: 20px;
                background-color: rgba(198, 220, 255, 0.2);
                border: solid 2px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>

    <body>
        <header class="container">
            <div class="logo"><p>ONE SOUND</p></div>
            <div class="nav"><p><span>Home</span><span>Albums</span><span>Pages</span><span>Events</span><span>News</span><span>Contact</span></p></div>
            <div class="login"><p><button>Login/Register</button></p></div>
        </header>
    </body>
